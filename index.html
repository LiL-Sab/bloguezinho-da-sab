<html>
  <head>
    <title>Minha primeira experiência com RA</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Primeira coisa é trazer o AR.js e o A-frame pro head. Copiei do site de ArR.js -->
  </head>
  <body style="margin: 0 px; overflow: hidden">
  <!-- Configuração para desativar a barra de rolagem das margens do site -->

    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
    <!-- Desativei o botão VR e o debug -->  
      <a-marker present="hiro"> 
        <a-box material="color:pink;" position="0 0.5 0"></a-box>
        <a-sphere material="color:purple;" position="0 2.0 0"></a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
    
  </body>
</html>
